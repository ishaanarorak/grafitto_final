<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/owl.theme.default.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
  <script src="https://kit.fontawesome.com/1b9375a91d.js" crossorigin="anonymous"></script>
  <script src="js/jquery.js"></script>



</head>
<body>
  <div class=" sec8-container" id="contact">
    <div class="backdrop">
      <div class="container sec8-heading ">
        <h1>Send Us Your Query</h1>
        <p>Fill this form out to reach us</p>
      </div>
      <div class="container-fluid sec8-form">
        <div class="row justify-content-center">
          <div class="media-container-column col-lg-12">
            <div data-form-alert hidden>
              Thanks for filling out the form!
            </div>
            <form action="https://script.google.com/macros/s/AKfycbyA48H-QWgpTdj1SeIoxuUslxGu_wVTOZpM-oO2hSSrCDnB4pBm/exec" class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" onload="index.html">
              <div class="row sm offset">
                <div class="col-md-4 multi-horizontal form-elements" data-for="name">
                  <div class="form-group pure-group">
                    <input class="form-control" type="text" id="name" name="name" placeholder="Name">
                  </div>
                </div>
                <div class="col-md-4 multi-horizontal form-elements" data-for="email">
                  <div class="form-group pure-group">
                    <input class="form-control" type="email" id="email" name="email" placeholder="E-Mail">
                  </div>
                </div>
                <div class="col-md-4 multi-horizontal form-elements" data-for="phone">
                  <div class="form-group pure-group">
                    <input class="form-control" type="tel" id="phone" name="phone" placeholder="Phone">
                  </div>
                </div>
              </div>
              <div class="form-group p-3 form-elements" data-for="message">
                <textarea class="form-control pure-group" id="message"  name="message" id="" rows="7" placeholder="Message"></textarea>
              </div>
              <div class="btn-div">
                <span class="input-group-btn">
                  <button type="submit" class="form-btn hvr-fade">SUBMIT</button>
                </span>
              </div>
              <fieldset class="pure-group honeypot-field">
                <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                <input id="honeypot" type="text" name="honeypot" value="" />
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/wow.min.js"></script>
    <script data-cfasync="false" src="js/form-submission-handler.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
